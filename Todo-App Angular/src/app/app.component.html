
<div style="text-align:center">
  <img src ="../assets/logo1.jpg" alt="LCO logo" width=100 height=100 class ="logo" >
  <h2 class= "app-title"> Todo List</h2>
</div>

<div class="container">
  Add a Todo ..
  <br>
  <input type="text" 
  class="input-text" 
  placeholder="Type a todo"
  [(ngModel)]="todoValue"
  (keyup.enter)="addItem()"
  />
  <button class ="add-btn" (click)="addItem()">Add Todo </button>


<div class="list">
  <ul>
    <li *ngFor="let item of list">
        <input type="checkbox" name="isDone"
        [(ngModel)]="item.isDone"
        />
        {{item.value}} 
        <button class="btn" (click)="deleteItem(item.id)" >Delete</button>
    </li>
  </ul>

</div>
</div>
